<form [formGroup]="userForm" *ngIf="newUser" (ngSubmit)="signup()" class="login-box">

  <h2 class="email-form-title">New User Sign Up</h2>
  <p class="plain-text-button" (click)="toggleForm()">Already Registered?</p>
  <br>

  <div class="group">
    <input type="email" [ngClass]="{'used': emailUsed == true}" formControlName="email" required><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>

  <div *ngIf="formErrors.email" class="help is-danger form-error">
    {{ formErrors.email }}
  </div>

  <div class="group">
    <input type="password" [ngClass]="{'used': passwordUsed == true}" formControlName="password" required><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>

  <div *ngIf="formErrors.password" class="help is-danger form-error">
    {{ formErrors.password }}
  </div>

  <button type="submit" class="login-button buttonBlue" [disabled]="!userForm.valid">
    <span class="button-img-wrapper"><img class="button-img" alt="" [src]="emailLogo"></span>
    <span class="button-text">Sign up with Email</span>
  </button>
  <button type="button" class="login-button button-back" (click)="goBack()">
    <span class="button-img-wrapper"><img class="button-img" alt="" [src]="backArrow"></span>
    <span class="button-text">Back to all options</span>
  </button>

  <!--<span *ngIf="userForm.valid" class="help is-success">Form Looks Valid</span>-->

</form>


<form [formGroup]="userForm" *ngIf="!newUser" (ngSubmit)="login()" class="login-box">

  <h2 class="email-form-title">Existing User Sign In</h2>
  <p class="plain-text-button" (click)="toggleForm()">New User?</p>
  <br>

  <div class="group">
    <input type="email" [ngClass]="{'used': emailUsed == true}" formControlName="email" required><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>

  <div *ngIf="formErrors.email" class="help is-danger form-error">
    {{ formErrors.email }}
  </div>

  <div class="group">
    <input type="password" [ngClass]="{'used': passwordUsed == true}" formControlName="password" required><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>

  <div *ngIf="formErrors.password" class="help is-danger form-error">
    {{ formErrors.password }}
  </div>

  <button type="submit" class="login-button buttonBlue" [disabled]="!userForm.valid">
    <span class="button-img-wrapper"><img class="button-img" alt="" [src]="emailLogo"></span>
    <span class="button-text">Sign in with Email</span>
  </button>
  <button type="button" class="login-button button-back" (click)="goBack()">
    <span class="button-img-wrapper"><img class="button-img" alt="" [src]="backArrow"></span>
    <span class="button-text">Back to all options</span>
  </button>

  <!--<span *ngIf="userForm.valid" class="help is-success">Form Looks Valid</span>-->

  <p *ngIf="!passReset && userForm.controls.email.valid" class="plain-text-button" (click)="resetPassword()">Reset Password
    for {{userForm.value.email}}?</p>
  <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>

</form>
