<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading col-md-4">Book Your Table</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7" [ngClass]="animateOnRouteEnter">
      <mat-card>
        <mat-card-subtitle>Confirm the information below is correct before booking:</mat-card-subtitle>
        <form [formGroup]="reactiveForm"  (ngSubmit)="ngOnSubmit(reactiveForm)" >
          <div class="row">
            <mat-form-field class="col-md-6">
              <input matInput placeholder="Date" formControlName="date">
            </mat-form-field>
            <mat-form-field class="col-md-6">
              <input matInput placeholder="Time" formControlName="time">
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="col-md-6">
              <input matInput placeholder="Party Size" formControlName="partySize">
            </mat-form-field>
            <mat-form-field class="col-md-6">
              <input matInput placeholder="Table Number" formControlName="tableNumber">
            </mat-form-field>
          </div>

          <div class="row justify-content-center">
            <button class="col-md-3" mat-raised-button type="submit" color="warn">Book Table!</button>
          </div>

        </form>
      </mat-card>
    </div>
  </div>
</div>
